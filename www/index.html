<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>Tilty</title>
<script src="libraries/createjs-2015.11.26.min.js"></script>
<script>
	var zon = true; // set to false to turn off console messages from zim
	var zns = false; // set to true to require zim namespace - eg. new zim.Frame()
</script>
<script src="libraries/zim_6.4.0.js"></script>


<script>

var frame = new Frame();
frame.on("ready", function() {
    zog("ready from ZIM Frame"); // logs in console (F12 - choose console)

    var stage = frame.stage;
    var stageW = frame.width;
    var stageH = frame.height;
    frame.color = frame.pink;



    var circle = new Circle(100, frame.blue);
    circle.center(stage).drag();

    frame.on("resize", function() {
        stageW = frame.width;
        stageH = frame.height;
        circle.center(stage);
        stage.update();
    });

    stage.update(); // this is needed to show any changes

}); // end of ready

</script>

<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

</head>

<body>
<!-- canvas with id="myCanvas" is made by zim Frame -->
</body>
</html>
